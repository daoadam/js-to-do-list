<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/to-do-list/styles.css">
    <script src="/to-do-list/script.js" defer></script>
    <title>To-do list</title>
</head>
<body>
    <section class = "header">
        <h1>To-do list</h1>
        <h3>Please right click to remove from list!</h3>
    </section>


    <div class = "list">
        <section class="addingAction">
            <form id="addThisActivity">
                <p>Add activity</p>
                <label for="action"></label>
                <input type="text" id="action" name="action" placeholder="meow at night">

                <button type="submit">Submit</button>
            </form>
                </section>


        <section class = "display">
            <p>Your list</p>
            <div class = "displayList">

            </div>
        </section>
</div>

</body>
</html>
